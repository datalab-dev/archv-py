[tool.poetry]
name = "archv"
version = "0.1.0"
description = "Content Based Image Retrieval for Images of Historical Materials"
authors = ["Arthur Koehl <avkoehl@ucdavis.edu>, Carl Stahmer <cstahmer@ucdavis.edu>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
PyYAML = "^5.4.1"
scipy = "^1.7.1"
opencv-python = "^4.5.3"
opencv-contrib-python = "^4.5.3"

[tool.poetry.dev-dependencies]
ipython = "^7.26.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
